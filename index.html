<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="app">
        <input class="app-answer" type="answer">
        <button class="app-button">1</button>
        <button class="app-button">2</button>
        <button class="app-button">3</button>
        <button class="app-button">4</button>
        <button class="app-button">5</button>
        <button class="app-button">6</button>
        <button class="app-button">7</button>
        <button class="app-button">8</button>
        <button class="app-button">9</button>
        <button class="app-button">0</button>
        <button class="app-button">+</button>
        <button class="app-button-equal">=</button>
    </div>
</body>
</html>
